<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH-HIWAT RKIA | Moroccan Homemade Delights</title>
    <style>
        body {
            background: url('zellige-pattern.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            color: #5a4633;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgba(255, 248, 220, 0.9);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #b5895a;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 248, 220, 0.7);
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 36px;
            color: #8b5e3b;
        }
        .hero p {
            font-size: 18px;
            color: #5a4633;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #b5895a;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .cta-button:hover {
            background: #8b5e3b;
        }
    </style>
</head>
<body>
    <div class="header">SH-HIWAT RKIA | Moroccan Homemade Delights</div>
    <div class="container">
        <div class="hero">
            <h1>Welcome to SH-HIWAT RKIA</h1>
            <p>Authentic homemade Moroccan pastries crafted with love and tradition. Indulge in the richness of our heritage.</p>
            <a href="#shop" class="cta-button">Shop Now</a>
        </div>
    </div>
</body>
</html>
